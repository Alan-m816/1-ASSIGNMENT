<!DOCTYPE html>
<html>
<head>
  <title>Customer Reviews page</title>
</head>
<body>

  
  <header>
    <h1> My Shop </h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">Products</a> |
      <a href="00000">Contact</a>
    </nav>
  </header>

  
  <section>
    <h2>What Our Customers Say</h2>
    
    <article>
      <h3>John ****</h3>
      <p>Amazing quality and fast delivery. Highly recommended!</p>
    </article>

    <article>
      <h3>Roshan </h3>
      <p>Great service, but packaging could be improved.</p>
    </article>
  </section>

  
  <section>
    <h2>Submit Your Review</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label>Rating:</label><br>
      <input type="radio" name="rating" value="5"> 5
      <input type="radio" name="rating" value="4"> 4
      <input type="radio" name="rating" value="3"> 3
      <input type="radio" name="rating" value="2"> 2
      <input type="radio" name="rating" value="1"> 1<br><br>

      <label for="comment">Comment:</label><br>
      <textarea id="comment" name="comment" required></textarea><br><br>

      <input type="submit" value="Submit Review">
    </form>
  </section>

</body>
</html>
